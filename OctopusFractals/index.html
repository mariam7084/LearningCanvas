<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octopus Fractals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- fractals - OCTOPUS fractals 
     completed on 14 july 2025 -->
    <canvas id="canvas1"></canvas>
    <div id="controls">
        <button id="randomizeButton">Randomize!!</button>
        <div>
            <input type="range" id="spread" min="-0.3" max="0.3" step="0.01" value="1">
            <label for="spread">Spread : </label>
        </div>
         <div>
            <input type="range" id="sides" min="2" max="22" step="1" value="5">
            <label for="sides">Sides : </label>
        </div>
        <button id="resetButton">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
